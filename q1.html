<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    .container {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
    }
    .radio-group input {
      margin: 10px 0;
    }
    .radio-group label {
      cursor: pointer;
      font-size: 1.2rem;
      margin: 10px;
    }
    .radio-group input[type="radio"]:hover + label {
      color: #ffeb3b;
      text-decoration: underline;
    }
    .pagination .page-link {
      background-color: #ff5722;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }
    .pagination .page-link:hover {
      background-color: #e64a19;
    }
    .pagination .page-item {
      display: inline-block;
      margin-top: 20px;
    }
  </style>

  <script>
    $(document).ready(function () {
      $('.page-link').click(function (event) {
        if (!$('input[type="radio"]').is(':checked')) {
          event.preventDefault(); 
          alert("Please select an answer before proceeding!");
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>MCQ TEST</h1>
    <p class="mt-4">Q1) What is the global default line-height in Bootstrap?</p>
    <div class="radio-group text-left">
      <input type="radio" id="option1" name="q1" value="1.8">
      <label for="option1">(a) 1.8</label><br>
      
      <input type="radio" id="option2" name="q1" value="1.428">
      <label for="option2">(b) 1.428</label><br>
      
      <input type="radio" id="option3" name="q1" value="1.228">
      <label for="option3">(c) 1.228</label><br>
      
      <input type="radio" id="option4" name="q1" value="1.128">
      <label for="option4">(d) 1.128</label>
    </div>

    <div class="pagination justify-content-center">
      <li class="page-item">
        <a href="q2.html" class="page-link">Next ></a>
      </li>
    </div>
  </div>
</body>
</html>
